<div class="course-card">
  <div class="course-title">
    {{ cardIndex + ' ' + course?.description }}
  </div>
  <!--  <img width="300" alt="Angular Logo" *ngIf="true"-->
  <!--  <img width="300" alt="Angular Logo" *ngIf="false-->
  <!--  <img width="300" alt="Angular Logo" *ngIf="course.iconUrl"-->
  <img width="300" alt="Angular Logo" *ngIf="isImageVisible()"
       [src]="course?.iconUrl">
  <div class="course-description">
    {{ course?.longDescription }}
  </div>

  <button (click)="onCourseViewed()">View Course</button>
</div>
