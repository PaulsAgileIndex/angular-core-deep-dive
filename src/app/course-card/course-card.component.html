<div class="course-card"
     *ngIf="course"
     [ngClass]="cardClasses()">

  <div class="course-title">
    {{ cardIndex || '' + ' ' + course.description }}
  </div>

<!--  <img width="300" alt="Angular Logo" [src]="course.iconUrl">-->
<!--  ng-content takes everything that is in the content part of our component - between the open and close tag of 'course-card' - called in app.component-->
<!--  <ng-content select="img, h5"></ng-content>-->
  <ng-content select=".course-image"></ng-content>

<!--  <div class="course-description">-->
<!--    {{ course.longDescription }}-->
<!--  </div>-->
  <ng-content select=".course-description"></ng-content>

<!-- Takes the remaining content not processed in previous ng-content tags - see also 'course-card' tag - called in app.component- -->
  <ng-content select=""></ng-content>

  <div class="course-category" [ngSwitch]="course.category">
    <ng-container *ngSwitchCase="'BEGINNER'">
      <div class="category">Beginner</div>
    </ng-container>
    <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
    <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
    <div class="category" *ngSwitchDefault>All Levels</div>
  </div>

  <button (click)="onCourseViewed()">View Course</button>
</div>
